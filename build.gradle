plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'dev.azn9'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.java-websocket:Java-WebSocket:1.5.1"
    compile 'io.vertx:vertx-core:3.0.0'
    compile "io.vertx:vertx-web:3.0.0"
    compile "com.github.docker-java:docker-java-core:3.2.8"
    compile "com.github.docker-java:docker-java-transport-httpclient5:3.2.8"
    compile 'io.sentry:sentry:4.3.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'dev.azn9.murmurServer.Main'
    }
}