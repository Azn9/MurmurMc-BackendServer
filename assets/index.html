<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MumbleLink</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background: var(--dark);">
    <div class="login-clean" style="background: transparent;">
        <form method="post" style="padding-top: 0;background: var(--gray);">
            <div class="illustration" style="padding-bottom: 0;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-headphones" style="color: var(--white);border-color: var(--blue);">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="4" y="13" rx="2" width="5" height="7"></rect>
                    <rect x="15" y="13" rx="2" width="5" height="7"></rect>
                    <path d="M4 15v-3a8 8 0 0 1 16 0v3"></path>
                </svg></div>
            <div class="form-group">
                <h4 class="text-center" style="color: var(--white);padding-bottom: 20px;">Mumble Link</h4>
            </div>
            <div class="form-group"><button class="btn btn-primary disabled btn-block" id="button" onclick="connect" style="background: var(--yellow);" disabled="">Vérification du lien...</button></div>
            <div class="form-group" style="margin-bottom: 0;margin-top: 40px;">
                <h6 class="text-center" style="color: var(--gray-dark);margin: 0px;">Créé par Azn9</h6>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
